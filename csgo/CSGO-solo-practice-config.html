<p>单机投掷物练习配置：</p>
<figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">sv_cheats 1</span><br><span class="line">sv_alltalk 1</span><br><span class="line">sv_grenade_trajectory 0</span><br><span class="line">sv_grenade_trajectory_thickness 0.1</span><br><span class="line">sv_grenade_trajectory_time 5</span><br><span class="line">sv_showimpacts 0</span><br><span class="line">sv_showimpacts_time 0</span><br><span class="line">sv_infinite_ammo 2</span><br><span class="line">ammo_grenade_limit_total 5</span><br><span class="line">bot_stop 1</span><br><span class="line">bot_chatter off</span><br><span class="line">mp_warmuptime 60</span><br><span class="line">mp_teammates_are_enemies 1</span><br><span class="line">mp_maxmoney 999999</span><br><span class="line">mp_startmoney 999999</span><br><span class="line">mp_freezetime 0</span><br><span class="line">mp_buytime 999999</span><br><span class="line">mp_buy_anywhere 1</span><br><span class="line">mp_limitteams 0</span><br><span class="line">mp_autoteambalance 0</span><br><span class="line">mp_c4timer 3600</span><br><span class="line">mp_randomspawn 1</span><br><span class="line">mp_roundtime_defuse 60</span><br><span class="line">mp_roundtime_hostage 60</span><br><span class="line">mp_respawn_on_death_t 1</span><br><span class="line">mp_respawn_on_death_ct 1</span><br><span class="line">mp_death_drop_c4 0</span><br><span class="line">mp_death_drop_gun 0</span><br><span class="line">mp_death_drop_taser 0</span><br><span class="line">mp_death_drop_grenade 0</span><br><span class="line">mp_death_drop_defuser 0</span><br><span class="line">mp_death_drop_breachcharge 1</span><br><span class="line">bind alt noclip</span><br><span class="line">mp_restartgame 1</span><br></pre></td></tr></table></figure>
