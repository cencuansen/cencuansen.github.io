    // this function is used to check current theme before page loaded.
    (() => {
      const currentTheme = window.localStorage && window.localStorage.getItem('theme') || 'dark';
      const isDark = currentTheme === 'dark';
      const pagebody = document.getElementsByTagName('body')[0]
      const mobileToggleTheme = document.getElementById("mobile-toggle-theme");
      if (isDark) {
        pagebody.classList.add('dark-theme');
        // mobile
        mobileToggleTheme && (document.getElementById("mobile-toggle-theme").innerText = "🌙");
      } else {
        pagebody.classList.remove('dark-theme');
        // mobile
        mobileToggleTheme && (document.getElementById("mobile-toggle-theme").innerText = "☀️");
      }
    })();
  </script>

ass="keyword">get</span>; <span class="keyword">set</span>; &#125;</span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="title">DbSet</span>&lt;<span class="title">StudentCourse</span>&gt; StudentCourses</span> &#123; <span class="keyword">get</span>; <span class="keyword">set</span>; &#125;</span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="title">DbSet</span>&lt;<span class="title">StudentAddress</span>&gt; StudentAddress</span> &#123; <span class="keyword">get</span>; <span class="keyword">set</span>; &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">protected</span> <span class="keyword">override</span> <span class="keyword">void</span> <span class="title">OnConfiguring</span>(<span class="params">DbContextOptionsBuilder builder</span>)</span></span><br><span class="line">  &#123;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="function"><span class="keyword">protected</span> <span class="keyword">override</span> <span class="keyword">void</span> <span class="title">OnModelCreating</span>(<span class="params">ModelBuilder builder</span>)</span></span><br><span class="line">  &#123;</span><br><span class="line">    <span class="comment">// 字段</span></span><br><span class="line">    builder.Entity&lt;Student&gt;().Property(s =&gt; s.Id).HasColumnName(<span class="string">&quot;Id&quot;</span>).HasDefaultValue(<span class="number">0</span>).IsRequired();</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 索引</span></span><br><span class="line">    builder.Entity&lt;Student&gt;().HasIndex(x =&gt; x.Name);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 初始数据（data-seeding）</span></span><br><span class="line">    builder.Entity&lt;Student&gt;().HasData(<span class="keyword">new</span> Student</span><br><span class="line">    &#123;</span><br><span class="line">      Id = <span class="string">&quot;0&quot;</span>,</span><br><span class="line">        Name = <span class="string">&quot;小明&quot;</span>,</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Student n : 1 Grade</span></span><br><span class="line">    builder.Entity&lt;Student&gt;().HasOne&lt;Grade&gt;(s =&gt; s.Grade).WithMany(g =&gt; g.Students).HasForeignKey(s =&gt; s.GradeId);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Student 1 : 1 StudentAddress</span></span><br><span class="line">    builder.Entity&lt;Student&gt;().HasOne&lt;StudentAddress&gt;(s =&gt; s.Address).WithOne(ad =&gt; ad.Student).HasForeignKey&lt;StudentAddress&gt;(ad =&gt; ad.StudentId);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// n : n</span></span><br><span class="line">    <span class="comment">// Student 1 : n StudentCourse</span></span><br><span class="line">    builder.Entity&lt;StudentCourse&gt;().HasOne&lt;Student&gt;(sc =&gt; sc.Student).WithMany(s =&gt; s.StudentCourses).HasForeignKey(sc =&gt; sc.StudentId);</span><br><span class="line">    <span class="comment">// Course 1 : n StudentCourse</span></span><br><span class="line">    builder.Entity&lt;StudentCourse&gt;().HasOne&lt;Course&gt;(sc =&gt; sc.Course).WithMany(s =&gt; s.StudentCourses).HasForeignKey(sc =&gt; sc.CourseId);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
